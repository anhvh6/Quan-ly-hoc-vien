
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maga Phương Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --btn-primary-grad: linear-gradient(135deg, #3B82F6 0%, #2563EB 100%);
            --btn-secondary-grad: linear-gradient(135deg, #06B6D4 0%, #0891B2 100%);
            --btn-success-grad: linear-gradient(135deg, #10B981 0%, #059669 100%);
            --btn-danger-grad: linear-gradient(135deg, #F43F5E 0%, #E11D48 100%);
            --btn-warning-grad: linear-gradient(135deg, #F59E0B 0%, #D97706 100%);
            --btn-ghost-grad: linear-gradient(135deg, #F3F4F6 0%, #E5E7EB 100%);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #FFFFFF;
            color: #1F2937;
        }

        .line-input {
            width: 100%;
            border: none;
            border-bottom: 2px solid #DBEAFE;
            background: transparent;
            padding: 8px 0;
            font-size: 14px;
            font-weight: 500;
            outline: none;
            transition: border-color 0.2s;
        }

        .line-input:focus {
            border-bottom-color: #2563EB;
        }

        /* Modern Gradient Button Styles */
        .btn-modern {
            position: relative;
            border-radius: 9999px;
            border: none;
            color: white;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-modern:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-modern:active {
            transform: translateY(0) scale(0.96);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .btn-modern::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255, 255, 255, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .btn-modern:hover::after {
            opacity: 1;
        }

        .btn-primary { background: var(--btn-primary-grad); }
        .btn-secondary { background: var(--btn-secondary-grad); }
        .btn-success { background: var(--btn-success-grad); }
        .btn-danger { background: var(--btn-danger-grad); }
        .btn-warning { background: var(--btn-warning-grad); }
        .btn-ghost { 
            background: var(--btn-ghost-grad); 
            color: #4B5563; 
            box-shadow: none;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }
        .scrollbar-hide {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #DBEAFE;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #3B82F6;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react-dom": "https://esm.sh/react-dom@^19.2.4"
  }
}
</script>
</head>
<body>
    <div id="root">
        <!-- Thêm một trạng thái loading cơ bản phòng trường hợp script tải chậm -->
        <div style="height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; font-family: sans-serif; color: #2563EB;">
            <div style="width: 40px; height: 40px; border: 4px solid #DBEAFE; border-top: 4px solid #2563EB; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <p style="margin-top: 16px; font-weight: bold; text-transform: uppercase; letter-spacing: 0.1em; font-size: 12px;">Đang tải hệ thống...</p>
        </div>
        <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>
    </div>
    <!-- Chỉnh sửa đường dẫn từ /index.tsx thành ./index.tsx -->
    <script type="module" src="./index.tsx"></script>
</body>
</html>
